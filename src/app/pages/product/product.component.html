<div class="card mb-3 col-md-12">
    <div class="row g-0">
        <div class="col-md-3" *ngIf="product.url !== ''">
            <img src="{{product.url}}" class="img-fluid rounded-start" alt="{{product.title}}">
        </div>
        <div class="col-md-9">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">Provider: {{product.providerName}}</p>
                <p class="card-text"><small class="text-muted">Tags: {{product.tag}}</small></p>
            </div>
        </div>
    </div>
</div>
